		<!-- Tab content -->
		<!-- Event Creation Page-->
		<div class="row">
			<div id="eventCreationPage" class="tabcontent">
				<form>
				<div class="form-group row">
					<label for="eventCreatorName" class="col-sm-1 col-md-2 col-form-label">Event Creator Name</label>
					<div class="col-sm-3 col-md-6">
						<input type="text" class="form-control" id="eventCreatorName">
					</div>
				</div>
				<div class="form-group row">
					<label for="eventName" class="col-sm-1 col-md-2 col-form-label">Event Name</label>
					<div class="col-sm-3 col-md-6">
						<input type="text" class="form-control" id="eventName">
					</div>
				</div>
				<div class="form-group row">
					<label for="eventLocation" class="col-sm-1 col-md-2 col-form-label">Event Location:</label>
					<div class="col-sm-3 col-md-6">
						<input type="text" class="form-control" id="eventLocation" onFocus="geolocate()" data-validation="required" data-validation-type="Location">
					</div>
				</div>
				<div class="form-group row">
					<label for="eventPrice" class="col-sm-1 col-md-2 col-form-label">Event Price:</label>
					<div class="col-sm-3 col-md-6">
						<select class="form-control col-md-3" id="eventPrice" data-validation="required" data-validation-type="Price">
						  <option selected>Price</option><option value="1">Free</option>
						  <option value="2">$5</option><option value="3">$10</option>
						  <option value="4">$15</option><option value="5">$20</option>
						  <option value="6">$25</option><option value="7">$30</option>
						  <option value="8">$35</option><option value="9">$40</option>
						  <option value="10">$45</option><option value="11">$50</option>
						  <option value="12">$55</option><option value="13">$60</option>
						  <option value="14">$65</option><option value="15">$70</option>
						  <option value="16">$75</option><option value="17">$80</option>
						  <option value="18">$85</option><option value="19">$90</option>
						  <option value="20">$95</option><option value="21">$100</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label for="eventDeatails" class="col-sm-1 col-md-2 col-form-label">Event Details:</label>
					<div class="col-sm-3 col-md-6">
						<textarea class="form-control" id="eventDeatails" rows="3"></textarea>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-12" id="eventCreationButtons">
						<a class="btn btn-primary" href="#" role= "button">Submit</a>
						<a class="btn btn-primary" id="cancelBtn" href="#" role= "button">Cancel</a>
					</div>
				</div>
			</form>
			</div>
		</div>
		<!-- Parking Lot Creation Page-->
		<div class="row">
			<div id="lotCreationPage" class="tabcontent"> 
				<form>
					 <div class="form-group row">
						<label for="lotOwnerName" class="col-sm-1 col-md-2 col-form-label">Lot Owner Name:</label>
						<div class="col-sm-3 col-md-6">
							<input type="text" class="form-control" id="lotOwnerName">
						</div>
					</div>
					 <div class="form-group row">
						<label for="lotLocation" class="col-sm-1 col-md-2 col-form-label">Lot Location:</label>
						<div class="col-sm-3 col-md-6">
						<input type="text" class="form-control" id="lotLocation" onFocus="geolocate()" data-validation="required" data-validation-type="Location">
					</div>
					</div>
					 <div class="form-group row">
						<label for="lotPrice" class="col-sm-1 col-md-2 col-form-label">Lot Price:</label>
						<div class="col-sm-3 col-md-6">
							<input type="text" class="form-control" id="lotPrice">
						</div>
					</div>
					 <div class="form-group row">
						<label for="lotDeatails" class="col-sm-1 col-md-2 col-form-label">Lot Details:</label>
						<div class="col-sm-3 col-md-6">
							<textarea class="form-control" id="lotDeatails" rows="3"></textarea>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-12" id="lotCreationButtons">
							<a class="btn btn-primary btn-sm" id="requestLotBtn" onclick="requestLotBtn()" role= "button">Request</a>
							<a class="btn btn-primary btn-sm" id="cancelBtn" onclick="cancelBtn()" role= "button">Cancel</a>
						</div>
					</div>
				</form>
			</div>
