				<div class="form-group row">
					<label for="eventCreatorName" class="col-sm-1 col-md-2 col-form-label">Event Creator Name</label>

				</div>
				<div class="form-group row">
					<label for="eventName" class="col-sm-1 col-md-2 col-form-label">Event Name</label>

						<input type="text" class="form-control" id="eventName">
					</div>
				</div>
				<div class="form-group row">
					<label for="eventLocation" class="col-sm-1 col-md-2 col-form-label">Event Location:</label>

				</div>
				<div class="form-group row">

				<div class="form-group row">
					<label for="eventDeatails" class="col-sm-1 col-md-2 col-form-label">Event Details:</label>

					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-12" id="eventCreationButtons">
						<a class="btn btn-primary" href="#" role= "button">Submit</a>
						<a class="btn btn-primary" id="cancelBtn" href="#" role= "button">Cancel</a>
					</div>
				</div>
			</form>
