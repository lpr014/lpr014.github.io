            </table>

        <script src="resources\js\EventMap.js"></script>

        <script>genDummyData();</script>
        
        <center>
            <div id="googleMap" style="width:300px;height:300px;position: fixed"></div>
            <script>
                function myMap() {
                    var mapProp = {
                        center: new google.maps.LatLng(32.52938, -92.649237),
                        zoom: 14
                    };
                    var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
                    var center;
                    function calculateCenter() {
                        center = map.getCenter();
                    }
                    google.maps.event.addDomListener(map, 'idle', function () {
                        calculateCenter();
                    });
                    google.maps.event.addDomListener(window, 'resize', function () {
                        map.setCenter(center);
                    });
                }
            </script>

            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBse2wOe_D6lYsRj7VOgzTT-1n8fJdxocE&callback=myMap"></script>
        </center>
