		<!----- Registration Page ----->
		<form>
			<div class="form-row">
				<div class="col-md-4 mb-3">
				  <label for="validationDefault01">First name*</label>
				  <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="Mark" required>
				</div>
				<div class="col-md-4 mb-3">
				  <label for="validationDefault02">Last name*</label>
				  <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Otto" required>
				</div>
				<div class="col-md-4 mb-3">
				  <label for="validationDefaultUsername">Username*</label>
				  <div class="input-group">
					<div class="input-group-prepend">
					  <span class="input-group-text" id="inputGroupPrepend2">@</span>
					</div>
					<input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
				  </div>
				</div>
			</div>
			<div class="form-row">
				<div class="col-md-3 mb-3">
					<label for="validationDefault03">Email*</label>
					<input type="email" class="form-control" id="validationDefault03" placeholder="Email" required>
				</div>
				<div class="col-md-3 mb-3">
					<label for="validationDefault04">Confirm Email*</label>
					<input type="email" class="form-control" id="validationDefault04" placeholder="Confirm Email" required>
				</div>
				<div class="col-md-3 mb-3">
					<label for="validationDefault05">Password*</label>
					<input type="password" class="form-control" id="validationDefault05" placeholder="Password" required>
				</div>
				<div class="col-md-3 mb-3">
					<label for="validationDefault05">Confirm Password*</label>
					<input type="password" class="form-control" id="validationDefault05" placeholder="Confirm Password" required>
				</div>
			</div>
			 <div class="form-row">
				<div class="col-md-3 mb-3">
					<label for="inputUserType">Type of User:</label>
					<select class="form-control" id="inputUserType">
						<option selected>Choose...</option>
						<option>Event Creator</option>
						<option>Driver</option>
						<option>Lot Owner</option>
					</select> 
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6 buttons" id="registrationBtns">
					<a class="btn btn-primary " href="#" role= "button">Submit</a>
					<a class="btn btn-primary " id="cancelBtn" href="index.html" role= "button">Cancel</a>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-5 col-md-6" id ="links">
					Already have an account? <a href="loginPage.html">Click Here!</a>
				</div>
			</div>
		</form>
